<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <a href="" class="btn btn-primary">Homepage</a>
    </div>
    <div class="offset-md-4 col-md-4 col-12">
      <div *ngIf="flashcards == null" class="card">
        <h5 class="card-header">
          No cards found, maybe the backend API is down
        </h5>

        <a href="#" class="btn btn-primary" (click)="getFlashcards()"
          >Translation</a
        >
      </div>
      <div *ngFor="let card of flashcards; let i = index" class="card">
        <div>
          <h5 class="card-header">
            Card #{{i+1}}
          </h5>
            <div class="card-body">
              <p class="card-text">
                Word: {{flashcards[i].word}}
              </p>
              <p class="card-text">
                Reading: {{flashcards[i].reading}}
              </p>
              <p class="card-text">
                Translation: {{flashcards[i].translation}}
              </p>
            </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
