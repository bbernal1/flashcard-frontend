<div class="container-fluid">
  
  <div class="row">
    <div class="offset-md-4 col-md-4 col-12">
      <button type="button" class="btn btn-primary" (click)="retHome()">Home</button>
      <div *ngIf="flashcards != null && flashcards.length != 0" class="card">
        <div *ngIf="!reviewDone">
          <h5 class="card-header">
            Click button to flip card for English Translation
          </h5>
          <div class="card-body">
            <p class="card-text"> Japanese Word: {{flashcards[index].word}}</p>

            <a *ngIf="!flip" class="btn btn-primary" (click)="flipCard()"
              >Get Translation</a
            >
            <span *ngIf="flip" class="card-text">{{
              flashcards[index].translation
            }}</span>
            <div *ngIf="flip" class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                [disabled]="rated"
                class="btn btn-primary"
                value="1"
                (click)="sendRating($event)"
              >
                1
              </button>
              <button
                type="button"
                [disabled]="rated"
                class="btn btn-primary"
                value="2"
                (click)="sendRating($event)"
              >
                2
              </button>
              <button
                type="button"
                [disabled]="rated"
                class="btn btn-primary"
                value="3"
                (click)="sendRating($event)"
              >
                3
              </button>
              <button
                type="button"
                [disabled]="rated"
                class="btn btn-primary"
                value="4"
                (click)="sendRating($event)"
              >
                4
              </button>
              <button
                type="button"
                [disabled]="rated"
                class="btn btn-primary"
                value="5"
                (click)="sendRating($event)"
              >
                5
              </button>
            </div>

            <div *ngIf="rated == true">
              <br />
              <p class="card-text">
                Due date is now {{ interval }} day(s) from now at the date
                {{ showDueDate(dueDate) }}
              </p>

              <a class="btn btn-primary" (click)="nextCard()">Next card</a>
            </div>
          </div>
        </div>

        <div *ngIf="reviewDone">
          <h5 class="card-header">
            Card review is finished.
          </h5>
          <button type="button" class="btn btn-primary" (click) = retHome()>Home</button>
        </div>
      </div>
      <div *ngIf="flashcards == null || flashcards.length == 0" class="card">
        <h5 class="card-header">No cards are currently due</h5>
      </div>
    </div>
  </div>
</div>
