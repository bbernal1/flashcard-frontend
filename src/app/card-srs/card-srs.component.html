<div class="container-fluid">
    <div class="row">
      <div class = "col-md-1 offset-md-3 col-12 text-center">
        <a href="" class="btn btn-primary">Homepage</a>
      </div>
      <div class= "col-md-4 col-12">
        <div *ngIf= "flashcards == null" class="card">
          <h5 class="card-header">Card is not found, maybe the API is down</h5>
  
          <a href="#" class="btn btn-primary" (click)="getFlashcards()">Translation</a>
        </div>
        <div *ngIf= "flashcards != null" class="card">
          <div *ngIf="reviewDone">
            <h5 class="card-header">
              Card review is finished.
            </h5>
            <a class="btn btn-primary" (click)="restartReview()">Restart review</a>
          </div>
          <div *ngIf="!reviewDone">
            <h5 class="card-header">
              Click button to flip card for English Translation
            </h5>
            <div class="card-body">
              <p class="card-text">Japanese Word: {{ flashcards[index].word }}</p>
              <a *ngIf="!flip" class="btn btn-primary" (click)="flipCard()">Get Translation</a>
              <span *ngIf="flip" class="card-text">{{
                flashcards[index].translation
              }}</span>
              <br /><br />
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" value = 1 (click) = "sendRating($event)">1</button>
                <button type="button" class="btn btn-primary" value = "2">2</button>
                <button type="button" class="btn btn-primary" value = "3">3</button>
                <button type="button" class="btn btn-primary" value = "4">4</button>
                <button type="button" class="btn btn-primary" value = "5">5</button>
              </div>
              <br /><br />
              <p>Due date is now: {{dueDate}} </p>
              <br /><br />
              <a class="btn btn-primary" (click)="nextCard()">Next card</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
